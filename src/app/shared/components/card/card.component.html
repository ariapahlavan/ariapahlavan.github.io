<mat-card class="mat-typography card">
  <img *ngIf="hasLink(content.images)" mat-card-image [src]="thumbUrlOf(content.images[0])"
       [alt]="textOf(content.images[0])" class="card-img">
  <mat-card-header *ngIf="content.title">
    <img *ngIf="hasLink(content.thumbnails)" mat-card-avatar [src]="urlOf(content.thumbnails[0])"
         [alt]="textOf(content.thumbnails[0])">
    <mat-card-title>{{content.title}}</mat-card-title>
    <mat-card-subtitle *ngIf="content.subTitle">
      {{content.subTitle}}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content *ngIf="content.description">
    <p class="ellipsis">
      {{content.description}}
    </p>
  </mat-card-content>
  <mat-card-actions *ngIf="hasLink(content.actions)">
    <ng-container *ngFor="let cta of content.actions; index as i">
      <button *ngIf="i === 0" mat-flat-button color="accent" (click)="clickHandler(cta)">
        {{textOf(cta)}}
      </button>
      <button *ngIf="i > 0" mat-stroked-button color="accent" (click)="clickHandler(cta)">
        {{textOf(cta)}}
      </button>
    </ng-container>
  </mat-card-actions>
</mat-card>
