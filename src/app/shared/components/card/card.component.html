<mat-card class="mat-typography card" [ngClass]="{'not-thumbnail': !hasLink(content.thumbnails)}">
  <img *ngIf="hasLink(content.images)" mat-card-image [src]="thumbUrlOf(content.images[0])"
       [alt]="textOf(content.images[0])" class="card-img" [ngClass]="{'svg': isSvg(content.images[0])}">
  <mat-card-header *ngIf="content.title">
    <img *ngIf="hasLink(content.thumbnails)" mat-card-avatar [src]="thumbUrlOf(content.thumbnails[0])"
         [ngClass]="{'svg': isSvg(content.thumbnails[0])}"
         [alt]="textOf(content.thumbnails[0])">
    <mat-card-title>{{content.title}}</mat-card-title>
    <mat-card-subtitle *ngIf="content.subTitle">
      {{content.subTitle}}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content *ngIf="content.description">
    <p class="ellipsis">
      {{content.description}}
    </p>
  </mat-card-content>
  <mat-card-actions *ngIf="hasLink(content.actions)">
    <ng-container *ngFor="let cta of content.actions; let first = first">
      <button *ngIf="first" mat-flat-button color="accent" (click)="clickHandler(cta)">
        <div class="btnContent">
          {{textOf(cta)}} <mat-icon *ngIf="cta.type === 'EXTERNAL'" aria-hidden="false" aria-label="external url" fontIcon="open_in_new" inline/>
        </div>
      </button>
      <button *ngIf="!first" mat-stroked-button color="accent" (click)="clickHandler(cta)">
        <div class="btnContent">
          {{textOf(cta)}} <mat-icon *ngIf="cta.type === 'EXTERNAL'" aria-hidden="false" aria-label="external url" fontIcon="open_in_new" inline/>
        </div>
      </button>
    </ng-container>
  </mat-card-actions>
</mat-card>
